<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="icon"
      href="https://www.utterbug.com/includes/assets_v1/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"  href="common.css">
    <title>Sign In</title>
</head>
<body>
    <section class="log_in login_sec" data-aos="fade-up">
        <div class="container">
            <div class="login_content_title content_title text-center">                
                <a class="close" href="./index.html" style="float:right;margin-top:-15px;">&times;</a>
                <h1>Sign In </h1>
                <img src=" https://www.utterbug.com/includes/assets_v1/img/blackndyellow.png" loading="lazy" alt="Learn Language Online">
            </div>
            <form name="frm">
                <div class="login">
                    <div class="login_area">                        
                        <div class="login_col">
                            <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                            <input type="Email" name="username" placeholder="Email Address" class="input100">
                        </div>
                        <div class="login_col asterisk">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" name="password" placeholder="Password" class="input100 ">
                        </div>
                    </div>

                    <button type="submit" value="submit" class="btn_continue">Login</button>
                    <div class="btn_btn">
                        <a href="./signup.html">Register</a>
                    </div>
                    <div class="login_link">
                        <ul>
                            <li><a href="https://www.utterbug.com/terms">Terms</a></li>
                            <li><a href="https://www.utterbug.com/privacy">Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </form>



        </div>
    </section>
    <div class="pagination_login_page" style="text-align: center;
    margin: 30px 0 0 0;">
        <div class="container">
            <ul class="text-align:center; matgin-top:50px;">
                <div><a href="#"><button class="try_now" type="button">Back</button></a></div>

            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
